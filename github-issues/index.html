<!DOCTYPE HTML>
<html ng-app="ghapi_issues">
<head ng-app="ghapi_issues">
    <meta charset="UTF-8">
    <title>API to Create Issues in a specific repository</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js" type="application/javascript"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body ng-controller="IssuesController">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="list-group" >
                    <div class="list-group-item" ng-repeat="post in posts">
                        <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{post.title}} </h5>
                        <small> posted by - {{post.user.login}}</small>
                        </div>
                        <p>{{post.body}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group mr-2">
                        <label for="exampleInputEmail1">Personal access token: </label>
                        <input type="text" class="form-control mx-1" id="exampleInputEmail1" ng-model="nuevopost.token" placeholder="Enter your personal access token">
                      </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Title:  </label>
                        <input type="text" class="form-control mx-1" id="title2" ng-model="nuevopost.title" placeholder="Enter a descriptive title">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description:</label>
                        <textarea class="form-control" ng-model="nuevopost.body"  id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>

                  <button type="submit" class="btn btn-primary" ng-click="addPost()">Submit issue</button>
                </form>
            </div>
        </div>
   
    </div>
</body>
</html>
